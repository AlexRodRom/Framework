<div>
  <div *ngIf="execServ.updated">
    <div class="alert alert-success xs">
      <a class="close" (click)="onRemoveAlert()">&times;</a>
      <span>Record Updated! </span>
    </div>
  </div>
  <div *ngIf="execServ.httpError" >
    <div class="alert alert-warning">
    <a class="close" (click)="onRemoveErrorAlert()">&times;</a>
    HTTP Error - {{execServ.httpError.message}}
    </div>
  </div>
<form #executiveGroupForm="ngForm" [ngClass]="{'form': true}" (ngSubmit)="executiveGroupForm.form.valid && onSubmitExecutiveGroup(executiveGroupForm)">
  <fieldset>
    <legend>Executive Group Name</legend>
    <div class="ml-5">
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="execGroupNode.name" #name="ngModel"
          [ngClass]="{ 'is-invalid': executiveGroupForm.submitted && name.invalid }" required [disabled]="execGroupNode.id == -1">
        <div class="invalid-feedback" *ngIf="executiveGroupForm.submitted && name.invalid">
          <p *ngIf="name.errors.required">Name is required</p>
        </div>
      </div>
      <div class="form-group">
        <label>Version</label>
        <input type="text" name="version" class="form-control" [(ngModel)]="execGroupNode.version" #version="ngModel"
          [ngClass]="{ 'is-invalid': executiveGroupForm.submitted && version.invalid }" disabled>
        <div class="invalid-feedback" *ngIf="executiveGroupForm.submitted && version.invalid">
          <p *ngIf="version.errors.required">Id is required</p>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="form-group xs">
    <button [ngClass]="{'tradeButton':true, 'btn':true, 'btn-success':true, 'btn-block':true}" >Update Group Name</button>
  </div>
</form>
</div>
